<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Track Your <br><span>Delivery Status</span></h1>
    <p class="subtitle">An easy way to track your delivery status</p>
    <div class="search-box">
      <input type="text" placeholder="Enter your delivery code.." id="deliveryCode">
      <button onclick="trackDelivery()">
        <img src="search-icon.png" alt="Search">
      </button>
    </div>
    <div id="statusOutput" class="status-output"></div>
    <div class="delivery-guy">
      <img src="delivery-guy.png" alt="Delivery Illustration">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
